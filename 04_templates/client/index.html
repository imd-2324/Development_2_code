<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Database Connection</h1>
    <h4>Connections</h4>
    <div id="mysqlStatus" class="connection-status border-error disconnected">
        <div class="flex-left">
            <h4>MySQL</h4>
            <p>Error connecting</p>
        </div>
        <span class="circle red"></span>
    </div>
    <div id="mongodbStatus" class="connection-status border-success connected">
        <div class="flex-left">
            <h4>MongoDB</h4>
            <p>Connected</p>
        </div>
        <span class="circle green"></span>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
