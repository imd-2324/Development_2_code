<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="mok_wrapper">
            <div id="mok" class="mok tall">
                <div id="foam" class="foam"></div>
                <div id="coffee" class="coffee"></div>
                <div id="milk" class="milk"></div>
            </div>
        </div>
        <form name="form" action="order.html">
            <h1>My starbucks</h1>
            <div class="message">
                <p><span id="name">Name</span> thank you for your order. Your coffee will be ready in a few minutes.</p>
                <p>Your order number is <span id="order_number">1234</span>.</p>
                <p>There are <span id="queue">3</span> people waiting in front of you.</p>
            </div>
        </form>
    </div>
    <script src="./js/coffee.js" type="text/javascript"></script>
</body>
</html>
